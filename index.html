<!DOCTYPE html>
<html>
		<title>Tables of Numbers</title>
		<script src="./libraries/d3min.js" charset="utf-8"></script>
		<script src="./js/processData.js"></script>
		<script src="./js/Main.js"></script>
		<style>
			svg {
			  font: 10px sans-serif;
			}

			.background path {
			  fill: none;
			  stroke: #ddd;
			  shape-rendering: crispEdges;
  			  opacity: 0.1;
			}

			path.benign {
			  stroke: steelblue;
			}

			path.cancerous {
			  stroke: lightcoral;
			}

			path {
  			  shape-rendering: crispEdges;
			  fill: none;
			}

			.brush .extent {
			  fill-opacity: .2;
			  stroke: #fff;
			}

			.axis line,
			.axis path {
			  fill: none;
			  stroke: #000;
			}

			.axis text {
			  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
			  cursor: move;
			}

			.numberlabel {
				fill: white;
			}

			#centerer {
				margin-left: auto;
				margin-right: auto;
				width: 1040px;
			}

			#showall {
				float: right;
			}

			</style>
</head>
	<body bgcolor="#fdfcf9">
		<div id = centerer>
			<svg/>
			<br/>
			<div id="showall" style="visibility:hidden"><span id="showtext">Cancerous cells hidden</span> <button onclick="showClass(null)">Show</button></div>
		</div>
	</body>
</html>
